<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet" >
    <title>Bora Codar #01</title>
</head>
<body>
<section class="players">
    <div class="player_card first">
        <div class="cover">
            <div class="album">
                <img src="img/kingdom_hearts.jpg" alt="album">
            </div>
            <div class="info">
                 <h2>Dearly Beloved</h2>
                 <p>Yoko Shimomura</p>   
            </div>
            <div class="options">
                <div class="back">
                    <i class="ph-fill ph-rewind"></i>
                </div>
                <div class="play">
                    <i class="ph-fill ph-play"></i>
                </div>
                <div class="forward">
                    <i class="ph-fill ph-fast-forward"></i>
                </div>
            </div>
            <div class="music">
                <div class="bar progress"></div>
                <div class="bar final"></div>
                <div class="time">
                    <span>3:20</span>
                    <span>00:12</span>
                </div>
            </div>
        </div>
    </div>
    <div class="player_card second">

            </div>

            </div>
        </div>
    </div>
    <div class="player_card third">
